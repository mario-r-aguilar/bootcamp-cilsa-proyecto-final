<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="application to manage a task list" />
		<meta
			name="keywords"
			content="task list, web application, manage tasks, lista de tareas, administrar tareas"
		/>
		<!-- Bootstrap Styles-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<!-- Bootstrap Icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<!-- Own styles -->
		<link rel="stylesheet" href="../css/main-style.css" />

		<title>Logueo de usuario | Login</title>
	</head>
	<body>
		<header class="sticky-top">
			<nav class="navbar navbar-expand-lg bg-dark">
				<div class="container-fluid">
					<a
						class="navbar-brand"
						href="/"
						title="Link a la página Inicio"
						aria-label="Link a la página Inicio"
					>
						<img
							src="../img/logo_bco.webp"
							alt="logo de By Nexus"
							width="75"
							height="75"
						/>
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<i class="text-light bi bi-list"></i>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav m-auto">
							<li class="nav-item">
								<a
									class="nav-link"
									href="/"
									aria-label="Link a la página Inicio"
									>Inicio</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link"
									href="/register"
									aria-label="Link a la página Registrarse"
									>Registrarse</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link"
									aria-current="page"
									href="/login"
									aria-label="Link a la página Login"
									>Login</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main class="mt-5 mb-5">
			<div class="container mb-5 pb-5">
				<!-- AQUI VA EL CONTENIDO PRINCIPAL DE LA PÁGINA -->
				<h1 class="text-center mb-5">Logueo de Usuario</h1>

				<div class="mb-2">
					<span
						id="failureMessage"
						class="d-none alert alert-danger my-2"
						role="alert"
					></span>
				</div>

				<div class="row d-flex justify-content-center mt-3">
					<form
						id="loginForm"
						class="col-12 col-md-6 shadow border-light border p-4 rounded mb-5 mt-2"
						action="/api/user/login"
						method="post"
					>
						<div class="container p-2 m-3 mb-5">
							<div class="mb-5 mt-2">
								<label for="user_name_login" class="form-label">Usuario:</label>
								<input
									type="text"
									class="form-control border border-dark"
									id="user_name_login"
									placeholder="Usuario"
									minlength="8"
									name="user_name"
									title="Ingrese su nombre de usuario (recuerde que tiene 8 carácteres como mínimo)"
									aria-label="Ingrese su nombre de usuario (recuerde que tiene 8 carácteres como mínimo)"
									required
								/>
								<div class="valid-feedback">Válido.</div>
								<div class="invalid-feedback">Contenido inválido.</div>
							</div>
							<div class="mb-5 mt-3">
								<label for="user_pass_login" class="form-label"
									>Password:</label
								>
								<input
									type="password"
									class="form-control border border-dark"
									id="user_pass_login"
									placeholder="Password"
									minlength="8"
									name="user_pass"
									title="Ingrese su password (recuerde que tiene 8 carácteres como mínimo, 1 mayúscula, 1 símbolo y 1 número)"
									aria-label="Ingrese su password (recuerde que tiene 8 carácteres como mínimo, 1 mayúscula, 1 símbolo y 1 número)"
									required
								/>
								<button
									type="button"
									class="btn btn-secondary btn-sm my-1"
									id="togglePassword"
									title="Mostrar u ocultar el password"
									aria-label="Mostrar u ocultar el password"
								>
									<i class="bi bi-eye"></i>
								</button>
								<div class="valid-feedback">Válido.</div>
								<div class="invalid-feedback">Contenido inválido.</div>
							</div>

							<p
								class="text-center alert alert-info text-dark p-1 fs-6 shadow"
								role="alert"
							>
								Si tu logueo es exitoso, serás redirigido a la página de tu
								perfil
							</p>

							<div
								style="
									text-align: center;
									display: flex;
									justify-content: center;
									gap: 10px;
								"
							>
								<button
									type="submit"
									class="btn btn-dark mt-3"
									title="Acceder a la aplicación"
									aria-label="Acceder a la aplicación"
								>
									Acceder
								</button>
								<button
									type="reset"
									class="btn btn-outline-danger mt-3"
									title="Borrar todo el texto ingresado en el formulario"
									aria-label="Borrar todo el texto ingresado en el formulario"
								>
									Borrar todo
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</main>

		<footer>
			<div class="container-fluid bg-dark text-light py-3">
				<div class="row text-center">
					<div class="col-12 col-md-4 mb-3 mb-md-0">
						<div class="mb-1">
							<i class="bi bi-github"></i>
							<a
								class="footer-link text-light text-decoration-none"
								href="https://github.com/dardosantana"
								rel="noopener noreferrer"
								target="_blank"
								aria-label="Abre el perfil de GitHub de Dardo Santana, uno de los desarrolladores de este sitio, en otra pestaña"
								>Dardo Santana</a
							>
						</div>
						<div class="mb-1">
							<i class="bi bi-github"></i>
							<a
								class="footer-link text-light text-decoration-none"
								href="https://github.com/Lautidelamano"
								rel="noopener noreferrer"
								target="_blank"
								aria-label="Abre el perfil de GitHub de Lautaro de la Mano, uno de los desarrolladores de este sitio, en otra pestaña"
								>Lautaro de la Mano</a
							>
						</div>
					</div>

					<div
						class="col-12 col-md-4 mb-3 mb-md-0 d-flex justify-content-center align-items-center"
					>
						© Desarrollo 2024
					</div>

					<div class="col-12 col-md-4 mb-3 mb-md-0">
						<div class="mb-1">
							<i class="bi bi-github"></i>
							<a
								class="footer-link text-light text-decoration-none"
								href="https://github.com/Rasta0705"
								rel="noopener noreferrer"
								target="_blank"
								aria-label="Abre el perfil de GitHub de Fernando Barrionuevo, uno de los desarrolladores de este sitio, en otra pestaña"
								>Fernando Barrionuevo</a
							>
						</div>
						<div class="mb-1">
							<i class="bi bi-github"></i>
							<a
								class="footer-link text-light text-decoration-none"
								href="https://github.com/mario-r-aguilar"
								rel="noopener noreferrer"
								target="_blank"
								aria-label="Abre el perfil de GitHub de Mario Aguilar, uno de los desarrolladores de este sitio, en otra pestaña"
								>Mario Aguilar</a
							>
						</div>
					</div>
				</div>
			</div>
		</footer>

		<!-- Bootstrap Styles -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script src="/js/scripts.js"></script>
	</body>
</html>
